<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>My Game</title>
  <!--Links the stylesheet to the html-->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Passion+One:700'><link rel="stylesheet" href="../CSS/style.css">
    </head>
    
<!-----------------------------begin of the body ------------------------------------------------------->
<body>
<img src="../Images/player select.jpg" alt="">
<!--html characters-->
<section class="stripe" id="light">
    <div  class="container">
        
        <div class="person" id="finn"> 
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="hair"></div>
            <div class="face">
                <div class="eyes"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            
            <div class="neck"></div>
            <a href="../HTML/first.html" class="body">
                <div class="jacket jacket-left"></div>
                <div class="jacket jacket-right"></div>
                
            </a>
        </div>

        <div class="person" id="rey" >
            <div class="hair"></div>
            <div class="face">
                <div class="eyes"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="hair-left"></div>
            <div class="hair-right"></div>
            <div class="bangs"></div>
            <div class="neck"></div>
            <a href="#" class="body">
                <div class="fold-right"></div>
                <div class="fold-left"></div>
            </a>
           
        </div>
        
        <div class="person" id="poe">
            <div class="helmet-back"></div>
            <div class="face">
                <div class="eyes"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="visor"></div>
            </div>
            <div class="helmet">
                <div class="helmet-triangle"></div>
                <div class="helmet-ornament"></div>
            </div>
            <div class="helmet-face"></div>
            <div class="neck"></div>
            <a href="#" class="body"></a>
            <div class="flight-suit">
                <div class="buttons">
                    <div class="b1"></div>
                    <div class="b2"></div>
                    <div class="b3"></div>
                </div>
                <a href="#" class="tube"></a>
            </div>
        </div>
    </div>
</section>

<section class="stripe" id="dark">
    <div class="container">
        
        <div class="person" id="phasma">
            <a href="#" class="body">
                <div class="pauldron"></div>
            </a>
            <div class="cape"></div>
            <div class="chin"></div>
            <div class="helmet">
                <div class="mouth">
                    <div class="mouth-plate"></div>
                </div>
                <div class="eyes"></div>
                <div class="brow"></div>
                <div class="helmet-stripe-holder">
                    <div class="helmet-stripe"></div>
                </div>
            </div>
        </div>
        
        <div class="person" id="kylo">
            <div class="cloak"></div>
            <a href="#" class="body"></a>
            <div class="cloak-front"></div>
            <div class="hood">
                <div class="hood-bottom"></div>
            </div>
            <div class="mask">
                <div class="mask-breather">
                    <div class="mask-breather-bottom"></div>
                </div>
                <div class="mask-1"></div>
                <div class="mask-2"></div>
                <div class="eyes"></div>
            </div>			
            
            
        </div>
        
        <div class="person" id="hux">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="hair"></div>
            <div class="face">
                <div class="hair-under"></div>
                <div class="eyes"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="pouf"></div>
            <div class="neck"></div>
            <a href="#" class="body">
                <div class="patch"></div>
            </a>
        </div>

    </div>
</section>

<footer>

</footer>
    


<!-- partial -->
 

</body>
</html>
